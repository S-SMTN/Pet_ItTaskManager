{% extends "base.html" %}

{% block title %}<title>Delete {{ object.name }} task </title>{% endblock %}

{% block content %}

  {% if deletion_restricted %}
    <h1>Deletion restricted! Task already has assignees!</h1>
  {% else %}
    <h1>Delete {{ object.name }} task?</h1>
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Yes" class="btn btn-danger">
    </form>
  {% endif %}
  <a href="{% url 'app:task-list' %}" class="btn btn-primary">
    Back
  </a>
{% endblock %}
